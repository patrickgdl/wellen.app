<div class="playarea">
  <div class="prevSong" (click)="onPrev()"></div>
  <div class="play" (click)="onPlay()" *ngIf="isPlaying"></div>
  <div class="pause" click)="onPause()" *ngIf="!isPlaying"></div>
  <div class="nextSong" (click)="onNext()"></div>
</div>

<div class="soundControl" [style.opacity]="isMuted ? 0.4 : 1" (click)="onMuteOrUnmute()"></div>

<div class="time" #time>00:00</div>
